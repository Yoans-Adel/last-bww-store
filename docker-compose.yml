version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: bww-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: bww_store
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bww-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bww-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bww-network

  # Python Backend
  python-backend:
    build:
      context: ./backend/python
      dockerfile: Dockerfile
    container_name: bww-python-backend
    restart: always
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - DATABASE_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/bww_store
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/python:/app
    networks:
      - bww-network

  # Node.js Backend
  nodejs-backend:
    build:
      context: ./backend/nodejs
      dockerfile: Dockerfile
    container_name: bww-nodejs-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/bww_store
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/nodejs:/app
      - /app/node_modules
    networks:
      - bww-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bww-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - python-backend
      - nodejs-backend
    networks:
      - bww-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: bww-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - python-backend
      - nodejs-backend
      - frontend
    networks:
      - bww-network

volumes:
  mongodb_data:
  redis_data:

networks:
  bww-network:
    driver: bridge
